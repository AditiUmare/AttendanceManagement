<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Page</title>
<style>
body {
	margin: 0px;
	padding: 0px;
	background-color: #1b203d;
	overflow: hidden;
	font-family: system-ui;
}

.clearfix {
	clear: both;
}

.logo {
	margin: 0px;
	margin-left: 28px;
	font-weight: bold;
	color: white;
	margin-bottom: 30px;
}

.logo span {
	color: #f7403b;
}

.sidenav {
	height: 100%;
	width: 300px;
	position: fixed;
	z-index: 1;
	top: 0;
	left: 0;
	background-color: #272c4a;
	overflow: hidden;
	transition: 0.5s;
	padding-top: 30px;
}

.sidenav a {
	padding: 15px 8px 15px 32px;
	text-decoration: none;
	font-size: 20px;
	color: #818181;
	display: block;
	transition: 0.3s;
}

.sidenav a:hover {
	color: #f1f1f1;
	background-color: #1b203d;
}

.sidenav {
	position: absolute;
	top: 0;
	right: 25px;
	font-size: 36px;
}

#main {
	transition: margin-left .5s;
	padding: 16px;
	margin-left: 300px;
}

.head {
	padding: 20px;
}

.col-div-6 {
	width: 50%;
	float: left;
}

.profile {
	display: inline-block;
	float: right;
	width: 160px;
}

.pro-img {
	float: left;
	width: 40px;
	margin-top: 5px;
}

.profile p {
	color: white;
	font-weight: 500;
	margin-left: 55px;
	margin-top: 10px;
	font-size: 13.5px;
}

.profile p span {
	font-weight: 400;
	font-size: 12px;
	display: block;
	color: #8e8b8b;
}

.col-div-3 {
	width: 25%;
	float: left;
}

.box {
	width: 85%;
	height: 100px;
	background-color: #272c4a;
	margin-left: 10px;
	padding: 10px;
}

.box p {
	font-size: 35px;
	color: white;
	font-weight: bold;
	line-height: 30px;
	padding-left: 10px;
	margin-top: 20px;
	display: inline-block;
}

.box p span {
	font-size: 20px;
	font-weight: 400;
	color: #818181;
}

.box-icon {
	font-size: 40px !important;
	float: right;
	margin-top: 35px !important;
	color: #818181;
	padding-right: 10px;
}

.col-div-8 {
	width: 70%;
	float: left;
}

.col-div-4 {
	width: 30%;
	float: left;
}

.content-box {
	padding: 20px;
}

.content-box p {
	margin: 0px;
	font-size: 20px;
	color: #f7403b;
}

.content-box p span {
	float: right;
	background-color: #ddd;
	padding: 3px 10px;
	font-size: 15px;
}

.box-8, .box-4 {
	width: 95%;
	background-color: #272c4a;
	height: 330px;
}

.nav2 {
	display: none;
}

.box-8 {
	margin-left: 10px;
}

table {
	font-family: arial, sans-serif;
	border-collapse: collapse;
	width: 100%;
}

td, th {
	text-align: left;
	padding: 15px;
	color: #ddd;
	border-bottom: 1px solid #81818140;
}

.circle-wrap {
	margin: 50px auto;
	width: 150px;
	height: 150px;
	background: #e6e2e7;
	border-radius: 50%;
}

.circle-wrap .circle .mask, .circle-wrap .circle .fill {
	width: 150px;
	height: 150px;
	position: absolute;
	border-radius: 50%;
}

.circle-wrap .circle .mask {
	clip: rect(0px, 150px, 150px, 75px);
}

.circle-wrap .circle .mask .fill {
	clip: rect(0px, 75px, 150px, 0px);
	background-color: #f7403b;
}

.circle-wrap .circle .mask.full, .circle-wrap .circle .fill {
	animation: fill ease-in-out 3s;
	transform: rotate(126deg);
}

@keyframes fill { 
0%
{
transform: rotate(0deg);
}
100%
{
transform:rotate(126deg);
}
}
.circle-wrap .inside-circle {
	width: 130px;
	height: 130px;
	border-radius: 50%;
	background: #fff;
	line-height: 130px;
	text-align: center;
	margin-top: 10px;
	margin-left: 10px;
	position: absolute;
	z-index: 100;
	font-weight: 700;
	font-size: 2em;
}
</style>
</head>
<body>
	<div id="mySidenav" class="sidenav">

		<a href="Register.html" class="icon-a"><i class="fa fa-dashboard icons"></i>Register</a> 
			<a href="workday.jsp" class="icon-a"><i class="fa fa-users icons"></i>Add Work-Days</a>

	</div>
	<div id="main">

		<div class="head">
			<div class="col-div-6">
				<span style="font-size: 30px; cursor: pointer; color: white;"
					class="nav">☰ Dashboard</span> <span

			<div class="col-div-6"></div>

		<div class="col-div-3">

				<p>
					78<br />

				</p>
				<i class="fa fa-tasks box-icon"></i>
			</div>
		</div>
		<div class="clearfix"></div>
		<br />
		<br />
		<div class="col-div-8">
			<div class="box-8">
				<div class="content-box">
					<p>
						Team Members<span>See All</span>
					</p>
					<br />
					<table>
						<tr>
							<th>Name</th>

							<th>PRN No</th>
						</tr>
						<tr>
							<td>Aditi Umare</td>
							<td>COTB71</td>
							<td>72150601B</td>
						</tr>
						<tr>
							<td>Anjali</td>
							<td>Francisco Chang</td>
							<td>Mexico</td>
						</tr>
						<tr>
							<td>Sai</td>
							<td>Roland Mendel</td>
							<td>Austria</td>
						</tr>
					</table>
				</div>
			</div>
		</div>

		<div class="col-div-4">
			<div class="box-4">
				<div class="content-box">
					<p>
						Total Sale <span>Sell All</span>
					</p>

					<div class="circle-wrap">
						<div class="circle">
							<div class="mask full">
								<div class="fill"></div>
							</div>
							<div class="mask half">
								<div class="fill"></div>
							</div>
							<div class="inside-circle">70%</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="clearfix"></div>
	</div>

</body>
</html>
